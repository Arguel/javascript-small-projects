<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to do list</title>
  <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body>
  <fieldset class="todoContainer">
    <legend>To do list</legend>
    <form id="userInput">
      <label for="todoItem" class="labelInput">Name it:</label>
      <input type="text" id="todoItem" autofocus>
      <input type="submit" id="addItem" value="Add">
      <input type="button" id="clearList" value="Clear list">
    </form>
  </fieldset>
  <ul id="todos"></ul>
</body>
<script src="index.js"></script>

</html>
